<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Circle Two</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        height: 100vh;
        flex-direction: column;
        color: aliceblue;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient(
          circle closest-side at center center,
          #010101,
          purple,
          #010101
        );
        text-shadow: 0 0 30px #fff, 0 0 20px rgb(84, 82, 82),
          0 0 20px rgb(255, 255, 255);
      }

      .card {
        width: 5rem;
        height: 5rem;
        margin: 20px;
        border-radius: 50%;
        border: 15px solid;
        border-top: 15px solid purple;
        box-shadow: 0 0 30px #fff, 0 0 20px violet, 0 0 20px blueviolet;
        animation-name: rotation;
        animation-duration: 0.6s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes rotation {
        /* 0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(90deg);
        }
        40% {
          transform: rotate(180deg);
        }
        60% {
          transform: rotate(270deg);
        }
        80% {
          transform: rotate(360deg);
        } */
        100% {
          transform: rotate(360deg);
        }
      }

      .navbar__desktop {
        display: flex;
        background-color: #666;
        box-shadow: 0 0 30px black, 0 0 20px white, 0 0 20px grey;
        justify-content: space-evenly;
        border-radius: 0.5rem;
        margin: 30px;
        padding: 10px;
        flex-wrap: wrap;
      }

      .navbar__desktop a {
        text-align: center;
        text-decoration: none;
        background-color: #010101;
        padding: 5px 7px;
        border-radius: 7px;
        margin: 5px 10px;
        color: white;
        transition: 1s;
        font-weight: 600;
      }

      .navbar__desktop a:hover {
        background-color: white;
        color: #010101;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar__desktop">
        <a href="./index.html">Button Bounce</a>
        <a href="./05-loading-circle.html">Loading Circle</a>
        <a href="./06-loading-circle-two.html">Loading Circle 2</a>
        <a href="./07-heart-pulse.html">Heart Pulse</a>
        <a href="./08-infinite-scroll-information.html"
          >Infinite Scroll Information</a
        >
        <a href="./09-tag-scroll.html">Tag Scroll Animation</a>
      </div>
      <div class="text-h1">
        <h1>Loading Circle Animation</h1>
      </div>
      <div class="card"></div>
    </div>
  </body>
</html>
