    <title>Image Infinite Scroll Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
      }

      .container {
        display: flex;
        padding: 20px;
        height: 100vh;
        flex-direction: column;
        color: aliceblue;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 30px black, 0 0 20px black, 0 0 20px grey;
        text-shadow: 0 0 30px #fff, 0 0 20px rgb(84, 82, 82),
          0 0 20px rgb(255, 255, 255);
        overflow: hidden;
        mask-image: linear-gradient(
          90deg,
          transparent,
          #fff 40%,
          #fff 60%,
          transparent
        );
        position: relative;
      }

      h1 {
        margin: 2vh;
      }

      img {
        transform: scale(0.9);
        width: 150px;
        border-radius: 10px;
        filter: blur(10px) grayscale();
        transition: 1s;
      }

      img:hover {
        filter: blur(0) grayscale(0%);
        border: 3px solid white;
        box-shadow: 0 0 20px white;
        transform: scale(1);
        z-index: 100;
      }

      .rectangle {
        display: flex;
        align-items: center;
        white-space: nowrap;
        overflow: hidden;
      }

      .one {
        animation: combined-animation var(--t) linear infinite;
      }

      .two {
        animation: combined-animation var(--t) linear infinite reverse;
      }

      .rectangle:hover {
        /* animation-play-state: paused; */
      }

      @keyframes combined-animation {
        100% {
          transform: translate(calc(100vw - 10rem));
        }
      }

      .container__navbar {
        display: none;
        text-align: right;
        background-color: #666;
        box-shadow: 0 0 30px black, 0 0 20px white, 0 0 20px grey;
        border-radius: 0.5rem;
        margin: 30px;
        padding: 10px;
        width: 200px;
        overflow: auto;
        position: absolute;
        top: 0;
        z-index: 100;
      }

      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .container__navbar a {
        text-align: center;
        line-height: 1;
        text-decoration: none;
        background-color: #010101;
        padding: 5px 7px;
        border-radius: 7px;
        margin: 5px;
        color: white;
        transition: 1s;
        font-weight: 600;
      }

      .container__title {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .container__navbar a:hover {
        background-color: white;
        color: #010101;
      }

      .nav__mobile {
        padding: 0.2rem;
        position: absolute;
        top: 2vh;
        right: 20%;
      }

      h1:hover .container__navbar {
        display: flex;
      }

      .burger__menu {
        box-shadow: 0 0 30px black, 0 0 20px white, 0 0 20px grey;
        padding: 0.125rem 0.25rem;
        border-radius: 0.125rem;
        display: flex;
        align-items: center;
        cursor: pointer;
        flex-direction: column;
        position: relative;
      }

      .burger__menu:hover .container__navbar {
        display: flex;
      }
    </style>
